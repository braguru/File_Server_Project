{% extends 'core/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/base.css' %}">
    <title>{% block title%}SignUp{%endblock%}</title>
</head>
<body>
    {% block content%}
      <div class="container text-center">
        <form method="POST" class="p-2">  
          {% if messages %}
            {% for message in messages %} 
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close w-25 mb-2" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>      
            {%endfor%}
          {% endif %}
        
            <h1>SignUp</h1>
            {% csrf_token %}
                <div class="mb-3 mt-4">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" name="uname" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fname" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3 ">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lname" aria-describedby="emailHelp" required>
                </div>
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                
                <div class="mb-3">
                  <label for="password1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password1" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>
                
                <div class="mb-2">
                <button type="submit" class="btn btn-primary w-25 m-4">Submit</button> 
                </div>

                <a href="{% url 'login' %}">Already have an account</a>
        </form>
      </div>
    {%endblock%}
